<body>
    <header>
        <nav>
            <ul>
                <li><a href="video.html">Video</a></li>

        </nav>

  <main>
    <h1>HTML Table</h1>
    <table>
        <caption>Employee Salary Table</caption>
        <thead>
            <tr>
               <th>No</th>
               <th>Name</th>
               <th>Food Item</th>
               <th>Salary</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Takrim</td>
                <td>Noodles</td>
                <td>$10</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sajid</td>
                <td>Pasta</td>
                <td>$40</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sakib</td>
                <td>Chili</td>
                <td>$50</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Sojol</td>
                <td>Meat</td>
                <td>$60</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total Employee</td>
            </tr>

        </tfoot>
    </table>
  </main>
    
</body>
</html>
